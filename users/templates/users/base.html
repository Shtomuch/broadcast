{% load static %}

<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}CorpComm{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'users/css/users.css' %}">
  {% block extra_css %}{% endblock %}
</head>
<body>
  <header class="navbar">
    <a href="{% url 'meetings:list' %}" class="nav-item">Зустрічі</a>
    <a href="{% url 'chat:rooms' %}" class="nav-item">Чат</a>
    {% if user.is_authenticated %}
      <a href="{% url 'users:profile' %}" class="nav-item">{{ user.username }}</a>
      <a href="{% url 'users:logout' %}" class="nav-item">Вихід</a>
    {% else %}
      <a href="{% url 'users:login' %}" class="nav-item">Вхід</a>
      <a href="{% url 'users:signup' %}" class="nav-item">Реєстрація</a>
    {% endif %}
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <script src="{% static 'users/js/users.js' %}"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
