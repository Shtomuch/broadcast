{% extends 'users/base.html' %}
{% block title %}Введіть пароль{% endblock %}
{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-warning">Приватна кімната</div>
        <div class="card-body">
          {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
          {% endif %}
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">Пароль до «{{ room.name }}»</label>
              <input type="password" name="password" class="form-control" autofocus>
            </div>
            <button class="btn btn-primary w-100">Увійти</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
