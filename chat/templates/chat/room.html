{% extends 'users/base.html' %}
{% block title %}Кімнати чату{% endblock %}

{% block content %}
  <h2>Доступні кімнати</h2>
  <ul>
    {% for room in rooms %}
      <li>
        <a href="{{ room.get_absolute_url }}">{{ room.name }}</a>
        {% if room.is_private %}<small>(приватна)</small>{% endif %}
      </li>
    {% empty %}
      <li>Немає доступних кімнат.</li>
    {% endfor %}
  </ul>
{% endblock %}
